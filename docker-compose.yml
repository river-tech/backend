version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: usitech_db
      POSTGRES_USER: usitech_user
      POSTGRES_PASSWORD: usitech_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usitech_user -d usitech_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    environment:
      DATABASE_URL: postgresql://usitech_user:usitech_password@db:5432/usitech_db
      SECRET_KEY: your-secret-key-change-this-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      API_V1_STR: /api/v1
      PROJECT_NAME: USITech Backend
      ENVIRONMENT: development
      DEBUG: True
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
